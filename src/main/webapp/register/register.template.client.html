<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="./register.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>

    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       placeholder="Enter a username.">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="password" placeholder="Enter a password.">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordVerify" class="col-sm-2 col-form-label">
                Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="passwordVerify" placeholder="Verify your password.">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block">Sign Up</button>
                <button class="btn btn-danger btn-block" formaction="/index.html">Cancel</button>
                <div class="row">
                    <div class="col-6">
                        <a href="/login/login.template.client.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
